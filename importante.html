<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importante</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container label {
            font-size: 24px;
            display: block;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button#yes {
            background-color: #4CAF50;
            color: white;
        }
        button#yes:hover {
            background-color: #45a049;
        }
        button#no {
            background-color: #f44336;
            color: white;
        }
        button#no:hover {
            background-color: #e53935;
        }
        #videoContainer {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #whatsappButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            display: inline-block;
        }
        #whatsappButton:hover {
            background-color: #1DA851;
        }
        #celebrationLabel {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label id="questionLabel">Quer sair comigo no final de semana?</label>
        <div class="buttons" id="buttonsContainer">
            <button id="yes" onclick="playVideo('yesVideo.mp4', true)">Sim</button>
            <button id="no" onclick="playVideo('noVideo.mp4', false)" onmouseover="moveButton()">NÃ£o</button>
        </div>
        <div id="videoContainer"></div>
    </div>

    <script>
        let lastX = 0;
        let lastY = 0;

        function playVideo(videoSrc, showWhatsappButton) {
            const videoContainer = document.getElementById('videoContainer');
            const questionLabel = document.getElementById('questionLabel');
            const buttonsContainer = document.getElementById('buttonsContainer');

            // Esconde a label e os botÃµes
            questionLabel.style.display = 'none';
            buttonsContainer.style.display = 'none';

            // Exibe o vÃ­deo e a label de celebraÃ§Ã£o
            if(videoSrc === 'yesVideo.mp4') {
                videoContainer.innerHTML = `<label id="celebrationLabel">AAAEEEEEEEEEEEEEEE!!! ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰ðŸŽ‰</label>
                                        <video width="320" height="240" autoplay controls>
                                            <source src="src/${videoSrc}" type="video/mp4">
                                            Seu navegador nÃ£o suporta a tag de vÃ­deo.
                                        </video>`;
            } else {
                videoContainer.innerHTML = `<label id="celebrationLabel">OU NOUU ðŸ¥ºðŸ¥ºðŸ¥º</label>
                                            <video width="320" height="240" autoplay controls>
                                                <source src="src/${videoSrc}" type="video/mp4">
                                                Seu navegador nÃ£o suporta a tag de vÃ­deo.
                                            </video>`;
            }

            // Adiciona o botÃ£o do WhatsApp se a resposta for "Sim"
            if (showWhatsappButton) {
                const whatsappButton = document.createElement('a');
                whatsappButton.id = 'whatsappButton';
                whatsappButton.href = 'https://wa.me/5511958702429?text=QUEEERO ðŸŽ†';
                whatsappButton.target = '_blank';
                whatsappButton.innerText = 'Chamar no WhatsApp';
                videoContainer.appendChild(whatsappButton);
            }
        }

        function moveButton() {
            const button = document.getElementById('no');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = button.getBoundingClientRect();

            const maxX = containerRect.width - buttonRect.width;
            const maxY = containerRect.height - buttonRect.height;

            let randomX, randomY;
            do {
                randomX = Math.floor(Math.random() * maxX);
                randomY = Math.floor(Math.random() * maxY);
            } while (Math.abs(randomX - lastX) < 20 && Math.abs(randomY - lastY) < 20);

            lastX = randomX;
            lastY = randomY;

            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
